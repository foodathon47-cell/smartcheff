<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Chef</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
  <h1>👩‍🍳 Smart Chef</h1>
  <p>Scan or type ingredients to get recipes!</p>

  <!-- Camera / image input -->
  <input type="file" accept="image/*" capture="environment" id="imageInput">
  <br>
  <!-- Manual input -->
  <textarea id="manualInput" placeholder="Or type ingredients (e.g., tomato, rice, egg)"></textarea>
  <br>
  <button id="goBtn">Find Recipes</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
